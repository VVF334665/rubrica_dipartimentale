<div class="custom-card-container">
  <!-- Parte sinistra colorata (simula la sovrapposizione) -->
  <div class="left-decoration" [ngStyle]="{ 'background-color': itemDst.coloreSfondoBase }"
  ></div>

  <!-- Card principale -->
  <mat-card class="custom-card" [ngStyle]="{'fill-opacity': itemDst.opacita}">
    <mat-card-content (click)="leggiSottoAlbero(itemDst.codiceUO)" style="cursor: pointer;">
      <h3 [ngClass]="classeBig">{{itemDst.riga1}} ({{itemDst.codiceUO}})</h3>
      <p [ngClass]="classeRedux">{{itemDst.riga2}}</p>
      <p [ngClass]="classeRedux">{{itemDst.riga3}}</p>
    </mat-card-content>
  </mat-card>
