<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <input type="hidden" class="form-control" id="idUser" value="" formControlName="id">

    <div class="modal-header my-2 py-2">
        <h4 class="modal-title pull-left">{{ title }}</h4>
        <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modal.hide()">
            <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <div class="mb-3 row">
            <label for="qualifica" class="col-sm-2 col-form-label">Username:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" formControlName="username">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="cognome" class="col-sm-2 col-form-label">Profilo:</label>
            <div class="col-sm-4">
                <select class="form-select" aria-label="Default select example" formControlName="profilo">
                    <option value=""></option>
                    <option *ngFor="let profilo of profileList" value="{{profilo.id}}">{{profilo.name}}</option>
                </select>
            </div>
        </div>

        <div class="row">
            <label for="idContatto" class="col-sm-2 col-form-label ">Ufficio:</label>
            <div class="col-10">
                <!-- <div class="input-group mb-3">
                    <input type="hidden" class="form-control" id="codiceUfficio" value=""
                        formControlName="codiceUfficio">
                    <input type="text" class="form-control" placeholder="seleziona ufficio" aria-label="Ufficio"
                        aria-describedby="btnUfficio" formControlName="nomeUfficio">
                    <button class="btn btn-danger" type="button" id="btnUfficio" (click)="onClickUffici()">...</button>
                </div> -->
                <!-- persona:{{(persona != null && persona != undefined)? persona.codiceUfficio : ''}} -
                ufficiosel:{{ufficioSelezionato?.codiceUfficio?? ''}} -->

            </div>
        </div>

        <div class="table-responsive  border rounded">
            <table class="table table-striped">
                <tbody>
                    <tr>
                        <th>Uffici in gestione</th>
                        <th class="text-end">
                            <button type="button" class="btn btn-danger px-3" title="Inserisci Ufficio"
                                (click)="onAddClick()">
                                <fa-icon [icon]="faPlusCircle" size="1x"></fa-icon>
                            </button>
                        </th>
                    </tr>
                    <tr *ngFor="let ufficio of (user?.uffici ?? [])">
                        <td>{{ufficio['descrizione']}}</td>
                        <td class="text-end">
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-danger px-3" title="Modifica ufficio"
                                    (click)="onEditClick(ufficio)">
                                    <fa-icon [icon]="faEdit" size="1x"></fa-icon>
                                </button>
                                <button type="button" class="btn btn-danger px-3" title="Cancella ufficio"
                                    (click)="onDelClick(ufficio['id'])">
                                    <fa-icon [icon]="faTrashAlt" size="1x"></fa-icon>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <div class="modal-footer">
        <button type="submit" class="btn btn-danger" (click)="onSubmit()">Salva</button>
        <button type="button" class="btn btn-danger" (click)="modal.hide()">{{ closeBtnName }}</button>
    </div>
</form>
