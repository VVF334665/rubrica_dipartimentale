<form [formGroup]="contattoForm" (ngSubmit)="onSubmit()">
    <input type="hidden" class="form-control" id="idContatto" value="" formControlName="id">

    <div class="modal-header my-2 py-2">
        <h4 class="modal-title pull-left">{{ title }}</h4>
        <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalContatti.hide()">
            <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="mb-3 row">
            <label for="idDescrizione" class="form-label">Tipo contatto</label>
            <select class="form-select" aria-label="Default select example" formControlName="tipoContatto">
                <option value="telefono" selected>Telefono</option>
                <option value="voip">VOIP</option>
                <option value="email">Email</option>
                <option value="pec">PEC</option>
            </select>
        </div>
        <div class="mb-3 row">
            <label for="idContatto" class="form-label">Contatto</label>
            <input type="text" class="form-control" id="contatto" value="" formControlName="contatto">
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-danger" [disabled]="contattoForm.invalid">Salva</button>
        <button type="button" class="btn btn-danger" (click)="modalContatti.hide()">{{ closeBtnName }}</button>
    </div>
</form>
