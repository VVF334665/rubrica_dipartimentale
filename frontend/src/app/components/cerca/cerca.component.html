<div class="boxCerca">
    <div class="row">
        <div class="col me-0 pe-0">
            <input [(ngModel)]="searchInput" value="searchInput" type="text" class="input"
                (keydown.enter)="onKeydown($event)">
        </div>
        <div class="col-1 m-0 p-0">
            <button (click)="search()"><fa-icon [icon]="faSearch" size="1x" [style.fill-opacity]="1"></fa-icon></button>
        </div>
    </div>
</div>
