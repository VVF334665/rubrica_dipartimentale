<mat-button-toggle-group [(ngModel)]="topLeftBar" name="topLeftBar" id="topLeftBar" aria-label="Font Style">
  <mat-button-toggle checked="checked" value="ufficiDipendenti" (click)="onButtonClick()"
    [className]="topLeftBar=='ufficiDipendenti'?'selectedButton':''">Uffici dipendenti</mat-button-toggle>
  <mat-button-toggle value="componenti" (click)="onButtonClick()"
    [className]="topLeftBar=='componenti'?'selectedButton':''">Componenti</mat-button-toggle>
  <mat-button-toggle value="descrizione" (click)="onButtonClick()"
    [className]="topLeftBar=='descrizione'?'selectedButton':''">Descrizione</mat-button-toggle>
</mat-button-toggle-group>
