<div class="d-flex align-items-center justify-content-center" style="min-height: calc(100vh - 16px);">
    <mat-card appearance="outlined" class="col-3"
        style="padding: 16px;border-radius: 16px; background-color: transparent;">
        <mat-card-header>
            <mat-card-title style="font-weight: 600;">Accedi</mat-card-title>
            <mat-card-subtitle style="font-size: small;color:grey;">neccessario per la gestione della
                rubrica</mat-card-subtitle>
        </mat-card-header>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-card-content>
                <div class="form-group row justify-content-start">
                    <mat-form-field appearance="outline" style="margin-top: 8px;">
                        <mat-label>Username/Email</mat-label>
                        <input matInput placeholder="Inserisci la tua email" formControlName="username">
                        <mat-hint>&Egrave; facoltativo il &#64;vigilfuoco.it</mat-hint>
                    </mat-form-field>
                    <mat-form-field appearance="outline" style="margin-top: 16px;">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" placeholder="Inserisci la tua password" formControlName="password">
                        <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                            La password Ã¨ obbligatoria.
                        </mat-error>
                    </mat-form-field>
                </div>
            </mat-card-content>
            <mat-card-actions align="end">
                <button type="submit" mat-button [disabled]="loginForm.invalid">Accedi</button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
