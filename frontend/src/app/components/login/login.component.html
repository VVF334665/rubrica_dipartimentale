<div class="row m mt-5 vh-100">
    <div class="col"></div>
    <div class="col-4 my-auto vh-100">
        <div class="form-group border rounded p-4">
            <h2>Login</h2>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">username</label>
                    <input id="username" type="text" class="form-control" formControlName="username"
                        placeholder="Inserisci la tua username" />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" type="password" class="form-control" formControlName="password"
                        placeholder="Inserisci la tua password" />
                    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
                        La password Ã¨ obbligatoria.
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Accedi</button>
            </form>
        </div>
    </div>
    <div class="col"></div>
</div>
