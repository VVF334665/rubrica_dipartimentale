<div class="row">
    <div class="col">
        <app-cerca></app-cerca>
    </div>
    <div class="col  border">
        <vvfrubrica-toprightbar (frameSelected)="receiveLeftFrameSelected($event)"></vvfrubrica-toprightbar>
    </div>
</div>
<div class="row">
    <div class="col">
        <vvfrubrica-uffici *ngFor="let item of homeItems" [itemDst]="item" [idRootOfficeClick]="idComponentFather"
            (back)="receiveBack($event)" (idComponentFather)="receiveIdComponentFather($event)"></vvfrubrica-uffici>
    </div>
    <div class="col">
        <fa-icon [icon]="faAddressBook" size="10x" [style.fill-opacity]=".2" style="text-align: center;"></fa-icon>
        <vvfrubrica-sottouffici *ngIf="leftComponentSelected=='ufficiDipendenti'"
            [idComponentFather]="idComponentFather">
        </vvfrubrica-sottouffici>

        <div *ngIf="leftComponentSelected=='componenti'" class="divPersonaleContainer">
            <vvfrubrica-personale></vvfrubrica-personale>
        </div>
        <div class="divBorder" *ngIf="leftComponentSelected=='descrizione'"
            style="border-color: {{ufficioSelezionato?.coloreSfondo}};">
            {{ufficioSelezionato?.descrizioneUfficio}}</div>
    </div>
</div>
