<div class="row">
    <div class="col-sm-12 col-md-5">
        <vvfrubrica-cerca></vvfrubrica-cerca>
    </div>
    <div class="col-sm-12 col-md-7">
        <vvfrubrica-toprightbar [checkTopRightSelected]="leftComponentSelected"></vvfrubrica-toprightbar>
    </div>
</div>
<div class="row">
    <!-- <div class="col-sm-12 col-md-5 vh-100"  style="overflow-x: hidden; overflow-y: auto;"> -->
    <!-- <div class="col-sm-12 col-md-5 h-100 overflow-y-scroll" style="overflow-y: visible;"> -->
    <!-- <div class="col-sm-12 col-md-5"  style="max-height: 100vh; overflow-y: hidden;"> -->
    <div class="col-sm-12 col-md-5" style="max-height: 100vh; overflow-y: auto;">
        <vvfrubrica-uffici *ngFor="let item of homeItems" [itemDst]="item" [visualizeActionBar]="visualizeActionBar"
            (back)="receiveBack($event)"></vvfrubrica-uffici>
    </div>
    <div class="col-sm-12 col-md-7">
        <!-- <div class="row ">
            <div class="col mx-auto" style="text-align: center;">
                <fa-icon [icon]="faAddressBook" size="10x" [style.fill-opacity]=".2" class="mx-auto"></fa-icon>
            </div>
        </div> -->
        <div class="row">
            <div class="col text-center">
                <div *ngIf="leftComponentSelected=='ufficiDipendenti'">
                    <h1>
                        <fa-icon [icon]="faAddressBook" size="1x" [style.fill-opacity]=".2" class="mx-auto"></fa-icon>
                        Elenco Uffici
                    </h1>
                    <hr>
                    <!-- <vvfrubrica-uffici *ngFor="let item of ufficioSelezionato?.children" [itemDst]="item"
                        [visualizeActionBar]="visualizeActionBar" (back)="receiveBack($event)"></vvfrubrica-uffici>
                    <hr> -->
                    <vvfrubrica-sottouffici (clickSubOffice)="clickSubOffice($event)"
                        [visualizeActionBar]="visualizeActionBar" class="text-start">
                    </vvfrubrica-sottouffici>
                </div>
                <div *ngIf="leftComponentSelected=='componenti'" class="divPersonaleContainer">
                    <vvfrubrica-personale></vvfrubrica-personale>
                </div>
                <div class="divBorder" *ngIf="leftComponentSelected=='contatti'"
                    style="border-color: {{ufficioSelezionato?.coloreSfondo}};">
                    <h2 class="text-center">
                        <fa-icon [icon]="faAddressBook" size="1x" [style.fill-opacity]=".2" class="mx-auto"></fa-icon>
                        Contatti
                    </h2>
                    <hr>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <tbody>
                                <tr *ngFor="let contatto of ufficioSelezionato?.contatti" class="m-0 p-0">
                                    <!-- <td class="m-0 p-0">
                                    <div class="btn-group m-0 p-0">
                                        <button class="btn btn-danger"><fa-icon [icon]="faEdit"
                                                size="1x"></fa-icon></button>
                                        <button class="btn btn-danger"><fa-icon [icon]="faTrashAlt"
                                                size="1x"></fa-icon></button>
                                    </div>
                                </td> -->
                                    <td class="col-2">{{contatto.tipo}}:</td>
                                    <td>{{contatto.contatto}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="divBorder" *ngIf="leftComponentSelected=='descrizione'"
                    style="border-color: {{ufficioSelezionato?.coloreSfondo}};">
                    <h2 class="text-center">
                        <fa-icon [icon]="faAddressBook" size="1x" [style.fill-opacity]=".2" class="mx-auto"></fa-icon>
                        Descrizione
                    </h2>
                    <hr>
                    {{ufficioSelezionato?.descrizioneUfficio}}
                </div>
            </div>
        </div>
    </div>
</div>
